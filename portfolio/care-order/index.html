<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>care-order</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: #ffffff;
                margin: 0;
                padding: 0;
                min-height: 100vh;
            }

            .main-container {
                width: 100%;
                height: 100vh;
                position: relative;
            }

            .main-iframe {
                width: 100%;
                height: 100%;
                border: none;
                display: block;
            }

            .popup-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1000;
                display: flex;
                justify-content: center;
                align-items: center;
                animation: fadeIn 0.3s ease-out;
            }

            .popup-container {
                background: white;
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
                width: 90%;
                max-width: 600px;
                max-height: 90vh;
                overflow: hidden;
                position: relative;
                animation: slideIn 0.4s ease-out;
            }

            .popup-header {
                background: #f8f9fa;
                color: #333;
                padding: 20px 25px;
                position: relative;
                border-bottom: 1px solid #e9ecef;
            }

            .popup-title {
                font-size: 18px;
                font-weight: 500;
                margin-bottom: 3px;
            }

            .popup-subtitle {
                font-size: 13px;
                color: #666;
            }

            .close-btn {
                position: absolute;
                top: 15px;
                right: 15px;
                background: transparent;
                border: none;
                color: #666;
                width: 30px;
                height: 30px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                transition: all 0.2s ease;
            }

            .close-btn:hover {
                background: #f0f0f0;
                color: #333;
            }

            .popup-content {
                padding: 25px;
                max-height: 60vh;
                overflow-y: auto;
            }

            .iframe-container {
                width: 100%;
                height: 400px;
                border: none;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }

            .popup-footer {
                padding: 20px 25px;
                border-top: 1px solid #e9ecef;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #ffffff;
            }

            .checkbox-container {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .checkbox-container input[type="checkbox"] {
                width: 16px;
                height: 16px;
                accent-color: #666;
            }

            .checkbox-container label {
                font-size: 14px;
                color: #666;
                cursor: pointer;
            }

            .action-buttons {
                display: flex;
                gap: 15px;
            }

            .btn {
                padding: 10px 20px;
                border: 1px solid #ddd;
                border-radius: 4px;
                cursor: pointer;
                font-size: 13px;
                font-weight: 400;
                transition: all 0.2s ease;
                background: white;
            }

            .btn-secondary {
                background: white;
                color: #666;
            }

            .btn-secondary:hover {
                background: #f8f9fa;
            }

            .btn-primary {
                background: #333;
                color: white;
                border-color: #333;
            }

            .btn-primary:hover {
                background: #555;
                border-color: #555;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-50px) scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            .hidden {
                display: none !important;
            }

            /* 스크롤바 스타일링 */
            .popup-content::-webkit-scrollbar {
                width: 6px;
            }

            .popup-content::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 3px;
            }

            .popup-content::-webkit-scrollbar-thumb {
                background: #c1c1c1;
                border-radius: 3px;
            }

            .popup-content::-webkit-scrollbar-thumb:hover {
                background: #a8a8a8;
            }
        </style>
    </head>
    <body>
        <!-- 메인 iframe -->
        <div class="main-container">
            <iframe
                id="mainIframe"
                class="main-iframe"
                title="메인 페이지"
                loading="lazy"
            >
            </iframe>
        </div>

        <!-- 팝업 오버레이 -->
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup-container">
                <div class="popup-header">
                    <div class="popup-title">공지사항</div>
                    <div class="popup-subtitle">안내사항을 확인해주세요</div>
                    <button class="close-btn" onclick="closePopup()">×</button>
                </div>

                <div class="popup-content">
                    <div style="text-align: center; padding: 40px 20px">
                        <div
                            style="
                                color: #666;
                                line-height: 1.6;
                                font-size: 15px;
                            "
                        >
                            안녕하세요! 중요한 안내사항이 있습니다.<br />
                            이 내용을 꼭 확인해주시기 바랍니다.
                        </div>
                    </div>
                </div>

                <div class="popup-footer">
                    <div class="checkbox-container">
                        <input
                            type="checkbox"
                            id="hideToday"
                            name="hideToday"
                        />
                        <label for="hideToday">오늘 하루 보지 않기</label>
                    </div>

                    <div class="action-buttons">
                        <button
                            class="btn btn-secondary"
                            onclick="closePopup()"
                        >
                            닫기
                        </button>
                        <button
                            class="btn btn-primary"
                            onclick="confirmAndClose()"
                        >
                            확인
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // 팝업 닫기 함수
            function closePopup() {
                const overlay = document.getElementById("popupOverlay");
                overlay.style.animation = "fadeOut 0.3s ease-out";
                setTimeout(() => {
                    overlay.classList.add("hidden");
                }, 300);
            }

            // 확인 후 닫기 함수
            function confirmAndClose() {
                const hideToday = document.getElementById("hideToday").checked;

                if (hideToday) {
                    // 오늘 하루 보지 않기 설정
                    const today = new Date().toDateString();
                    localStorage.setItem("popupHiddenUntil", today);
                }

                closePopup();
            }

            // iframe src 설정 (개발자 모드에서 숨김)
            function setIframeSrc() {
                const iframe = document.getElementById("mainIframe");
                if (iframe) {
                    iframe.src = "https://agency8group.github.io/care-order-sv/";
                }
            }

            // 페이지 로드 시 팝업 표시 여부 확인 및 iframe 설정
            window.addEventListener("load", function () {
                // iframe src 설정
                setIframeSrc();

                const hiddenUntil = localStorage.getItem("popupHiddenUntil");
                const today = new Date().toDateString();

                if (hiddenUntil === today) {
                    // 오늘은 보지 않기로 설정된 경우
                    document
                        .getElementById("popupOverlay")
                        .classList.add("hidden");
                }
            });
        </script>
    </body>
</html>
